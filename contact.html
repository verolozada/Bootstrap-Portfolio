<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact | Veronica Lozada</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- <script src="main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
        <a class="navbar-brand" href="index.html">Veronica Lozada</a>

        <button class="navbar-toggler bg-secondary" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html" id="menu">About </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" id="menu">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html" id="menu">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <div class="container pt-5">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 bg-light py-4">
                <div class="title">
                    <h2>Contact</h2>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputName">Name</label>
                                <input type="name" class="form-control" id="exampleInputName" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlMessage">Message</label>
                                <textarea class="form-control" id="exampleFormControlMessage" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="footer-copyright text-center py-3 fixed-bottom"> Copyright &copy; </div>

    <!-- taken from an example made in class -->
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Bootstrap JavaScript CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
